version: "3.9"
services:
  mongodb:
    image: mongo:7.0
    container_name: mongo_bdc
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: bdc_database
    volumes:
      - ./data/mongo:/data/db
    networks:
      - bdc-network

  redis:
    image: redis:7.2
    container_name: redis_bdc
    restart: always
    ports:
      - "6379:6379"
    networks:
      - bdc-network

networks:
  bdc-network:
    driver: bridge
